<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://bootswatch.com/4/sketchy/bootstrap.min.css">
    <title>Pedidos por encargo</title>
</head>
<body>
    <div class="container mt-4">
        <h1 class="display-4 text-center">Ped√≠ en <span class="text-primary">La Maison</span></h1>
        <form id="catering-form">
            <div class="form-group">
                <label for="name">Nombre</label>
                <input type="text" id="name" class="form-control">
            </div>
            <div class="form-group">
                <label for="product">Productos</label>
                <input type="text" id="product" class="form-control">
            </div>
            <div class="form-group">
                <label for="mail">Mail de contacto</label>
                <input type="text" id="mail" class="form-control">
            </div>
            <input type="submit" value="agregar pedido" class="btn btn-primary btn-block">
        </form>
        <table class="table table-striped mt-5">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Productos</th>
                    <th>Mail de contacto</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="catering-list"></tbody>            
        </table>
    </div>
    <script src="app.js"></script>    
</body>
</html>
